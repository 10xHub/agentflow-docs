site_name: AgentFlow Docs
site_description: AgentFlow is a Python framework for building, orchestrating, and managing multi-agent systems. Designed for flexibility and scalability, AgentFlow enables developers to create intelligent agents that collaborate, communicate, and solve complex tasks together.
site_author: AgentFlow Contributors


copyright: Copyright &copy; 2025 AgentFlow Contributors

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: "blue"
      accent: "deep-orange"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: "indigo"
      accent: "deep-orange"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.pagination
    - navigation.goto_top
    - navigation.path

plugins:
  - mermaid2
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - CLI:
      - Overview: cli/index.md
      - Command Reference: cli/cli.md
      - Configuration: cli/configuration.md
      - Authentication: cli/authentication.md
      - Deployment: cli/deployment.md
      - ID Generation: cli/id-generation.md
      - Thread Name Generator: cli/thread-name-generator.md
  - Typescript Client:
      - Quick Start: client/QUICK_START.md
      - API Reference: client/api-reference.md
      - Invoke (Synchronous) Usage: client/invoke-usage.md
      - Streaming Usage: client/stream-usage.md
      - Streaming Quick Reference: client/stream-quick-ref.md
      - Thread API: client/thread-api.md
      - Memory API: client/memory-api.md
      - State Schema Guide: client/state-schema-guide.md
      - State Schema Quick Reference: client/state-schema-quick-ref.md
      - State Schema (Concepts): client/state-schema.md
      - State Schema (Implementation): client/state-schema-implementation.md
      - Error Handling: client/error-handling.md



watch:
  - docs/